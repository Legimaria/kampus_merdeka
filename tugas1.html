<!DOCTYPE html>
<html>
    <head>

        <link rel="icon" href="https://cdn-icons.flaticon.com/png/512/3397/premium/3397536.png?token=exp=1646837741~hmac=b6cac53e4c611b15b5d18942d0c46e3a">
        <script src="js/jquery.js"></script>
        <script>

                $("div.ayam").mouseover(function () {
                    $(this).css({
                        background: "url('images/ayam.jpg')"
                    });

                    $("div.ayam").mouseenter(function () {
                        $("<audio></audio>").attr({'src':'audio/ayam.mp3', 'volume':3,'autoplay':'autoplay'}).appendTo("body");
                    });
                });

                    $(this).css({

                    });
                });
